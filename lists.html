<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>listst</title>
</head>
<body>
<!--lists are used to group related items-->
<h2>List of Cars</h2>
<h2>Unordered list</h2>

<ul>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Subaru</li>
    <li>Mercedes</li>
    <li>Rolls Royce</li>
</ul>

<ul>
    <h2>List of fruits</h2>
    <h2>Ordered list</h2>
    <ol>
        <li>Mangoes</li>
        <li>Oranges</li>
        <li>Apples</li>
        <li>Pineaples</li>
    </ol>
</ul>
</body>
</html>
